<!DOCTYPE html>
<html>
    <head>
        <title>Planner | BackPackTrack</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        
        <div class="row">
            <form id="form-container" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                    <input placeholder="" id="num-of-stops" type="number" class="validate">
                    <label for="first_name">How many stops would you like on your road trip?</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                        <label for="disabled">Disabled</label>
                    </div>
                </div>
            </form>
        </div>
           
    <script src="queries.js" defer></script>
    <script src="planner.js" defer></script>
    </body>
</html>
